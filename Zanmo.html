
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zanmo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=
          Montserrat:wght@400;600&family=Poppins:ital,wght@0,100;0,
          200;0,300;0,400;0,500;0,600;1,100&display=swap" rel="stylesheet">

          <link rel="stylesheet" href="zanmo.css">

    </head>

    <body>

        <div class="display-grid">

            <div class="lefthand-div">
                <img class="logo" src="images/logo.jpg">
    
                <div class="word-div">
                    <p class="creat-account">
                        Creat Account
                    </p>
    
                    <p class="get-started">
                        Get started&#33 this will only take <br> few minutes
                    </p>
    
                    <p class="username">
                        Username
                    </p>
    
                    <input class="username-input" type="text" 
                    placeholder=" &#xf007;   username">
    
                    <p class="email">
                       Email
                    </p>
    
                    <input class="email-input" type="email" 
                    placeholder=" &#xf0e0;   email&#64;example.come">
    
                    <p class="password">
                       Password
                    </p>
    
                    <input class="password-input" type="password"
                     placeholder=" &#xf023; password">
    
                    <p class="referral">
                       Referral &#40Optional&#41
                    </p>
    
                    <input class="referral-input" type="text"
                     placeholder="enter your referral code">
    
                    <p class="terms">
                       By clicking continue you agree to 
                    <strong>Zanmo's Terms & Policy.</strong> 
                    </p>
    
                    <button class="continue">
                        CONTINUE
                    </button>
    
                    <P class="login">
                        Have an account? <span class="log-in"> LOG IN HERE</span>
                    </P>
    
                </div>
            </div>
    
            <div class="image-div">

               <p class="welcome">
                Welcome to Zanmo
               </p>
               <p class="intro">
                Enjoy seamless service, amazing rates
                 <br> and best deals
               </p>

               <div class="all-icons">

               </div>

               <div class="bigger-icons">
                <img class="playstore-icon" src="images/playstore.png">

                <img class="apple-icon" src="images/apple image.png">

               </div>

               <div class="smaller-icons">
                <img class="fb" src="images/facebook icon.png">

                <img class="twt" src="images/twitter icon.png">

                <img class="ig" src="images/IG icon.jpg">

                <img class="ytb" src="images/youtube icon.png">

               </div>
            </div>
        </div>
        
    </body>
</html>
